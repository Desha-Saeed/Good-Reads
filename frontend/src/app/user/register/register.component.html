
<div class=" row my-5">

    <form class=" shadow-lg p-4  " method="post"  [formGroup]="registerform" (ngSubmit)="register()">
                <h4 class="text-center ">Add Book</h4>
        <div class="elm my-4">

            <label >Enter First Name</label>
            <input type="text" class="form-control" formControlName="firstName">
            <span *ngIf="registerform.controls['firstName'].touched && registerform.controls['firstName'].invalid">
                
                <span *ngIf="registerform.controls['firstName'].errors?.['required']" class="text-danger">
                        this filed is required
                </span>
                <span *ngIf="registerform.controls['firstName'].errors?.['minlength']" class="text-danger">
                    minLength is 5 
                 </span>
              
            </span>

        </div>

        <div class="elm my-4">

            <label >Enter LAst Name</label>
            <input type="text" class="form-control" formControlName="lastName">
            <span *ngIf="registerform.controls['lastName'].touched && registerform.controls['lastName'].invalid">
                
                <span *ngIf="registerform.controls['lastName'].errors?.['required']" class="text-danger">
                        this filed is required
                </span>
                <span *ngIf="registerform.controls['lastName'].errors?.['minlength']" class="text-danger">
                    minLength is 6
                 </span>
              
            </span>

        </div>

        <div class="elm my-4">

            <label >Enter Email</label>
            <input type="email" class="form-control" formControlName="email">
            <span *ngIf="registerform.controls['email'].touched && registerform.controls['email'].invalid">
                
                <span *ngIf="registerform.controls['email'].errors?.['required']" class="text-danger">
                        this filed is required
                </span>
                <span *ngIf="registerform.controls['email'].errors?.['minlength']" class="text-danger">
                    minLength is 5 
                 </span>
              
            </span>

        </div>

        <div class="elm my-4">

            <label >Enter Password</label>
            <input type="password" class="form-control" formControlName="password">
            <span *ngIf="registerform.controls['password'].touched && registerform.controls['password'].invalid">
                
                <span *ngIf="registerform.controls['password'].errors?.['required']" class="text-danger">
                        this filed is required
                </span>
                <span *ngIf="registerform.controls['password'].errors?.['minlength']" class="text-danger">
                    minLength is 5 
                 </span>
              
            </span>

        </div>
      

       


        <div class="elm my-3">

            <input type="submit" class="btn btn-primary" [disabled]="registerform.invalid">

        </div>


    </form>

</div>
