<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Email:</label>
      <input type="email" formControlName="email">
      <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
        <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</div>
        <div *ngIf="loginForm.controls['email'].errors?.['email'] "> Invalid email format .</div>
      </div>
    </div>
    
    <div>
      <label>Password:</label>
      <input type="password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
        <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</div>
      </div>
    </div>
  
    <button type="submit" [disabled]="loginForm.invalid">Log in</button>
  </form>
