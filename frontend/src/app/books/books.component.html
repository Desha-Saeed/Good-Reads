<div class="row">
  <div class="col-md-4 my-3" *ngFor="let book of books">
    <div class="cards">
      <div class="card">
        <img
          src="http://localhost:4000/{{ book.photo.split('assets')[1] }}"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ book.name }}</h5>
          <p class="card-text">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laborum
            quisquam vel voluptatum id veniam, iusto earum sint magnam ipsum
            perspiciatis velit ullam, eum enim soluta fuga ex corporis aut
            nihil!
          </p>
          <a href="#" class="btn btn-primary">Show details</a>
        </div>
      </div>
    </div>
  </div>
</div>
