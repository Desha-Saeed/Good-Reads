<form (ngSubmit)="getRegisterInfo(registerForm)" [formGroup]="registerForm">
  
  <div class="container-fluid" style="background-color: rgb(20, 38, 199);">
    <div class="row">
      <div class="col-6" style="border-radius: 10%; margin-left: 10px">
        <svg width="100%" height="500px">
          <rect width="200" height="400" style="fill: #ff751a" x="80" />
          <rect
            width="200"
            height="300"
            style="fill: white"
            rx="25"
            ry="20"
            x="150"
            y="50"
          />
          <image
            href="../../assets/image/My project.png"
            width="800px"
            x="-60"
            y="-40"
          ></image>
        </svg>
      </div>
      <div class="col-6" id="container">
        <div class="kkk">
          <div class="row">
            <div class="m-3" class="col-12">
              <label for="exampleFormControlInput1" class="form-label" 
                >First Name</label
              >
              <input
                formControlName="firstName"
                type="text"
                class="form-control"
                [class.is-valid]="
                  registerForm.get('firstName')?.errors == null &&
                  registerForm.get('firstName')?.touched
                "
                placeholder="enter your first name"      />
              <p
                *ngIf="
                  registerForm.get('firstName')?.errors != null &&
                  registerForm.get('firstName')?.touched
                "
                class="py-2 text-danger"
              >
                Invalid first name
              </p>
            </div>
            <div class="m-3" class="col-12">
              <label for="exampleFormControlInput1" class="form-label"
                >Last Name</label
              >
              <input
                formControlName="lastName"
                type="text"
                class="form-control"
                [class.is-valid]="
                  registerForm.get('lastName')?.errors == null &&
                  registerForm.get('lastName')?.touched
                "
                placeholder="enter your last name" 
              />
              <p
                *ngIf="
                  registerForm.get('lastName')?.errors != null &&
                  registerForm.get('lastName')?.touched
                "
                class="py-2 text-danger"
              >
                Invalid last name
              </p>
            </div>
            <div class="m-3" class="col-12">
              <label for="exampleFormControlInput1" class="form-label"
                >Email address</label
              >
              <input
                formControlName="email"
                type="email"
                class="form-control"
                [class.is-valid]="
                  registerForm.get('email')?.errors == null &&
                  registerForm.get('email')?.touched
                "
                placeholder="name@example.com" 
              />
              <p
                *ngIf="
                  registerForm.get('email')?.errors != null &&
                  registerForm.get('email')?.touched
                "
                class="py-2 text-danger"
              >
                Invalid email
              </p>
            </div>
            <div class="m-3" class="col-12">
              <label for="exampleFormControlInput1" class="form-label"
                >Password</label
              >
              <input
                formControlName="password"
                type="password"
                class="form-control"
                [class.is-valid]="
                  registerForm.get('password')?.errors == null &&
                  registerForm.get('password')?.touched
                "
                placeholder="password" 
              />
              <p
                *ngIf="
                  registerForm.get('password')?.errors != null &&
                  registerForm.get('password')?.touched
                "
                
                class="py-2 text-danger"
              >
                Invalid password
              </p>
            </div>
            <div class="m-3" class="col-12">
              <label for="exampleFormControlInput1" class="form-label"
                >RepeatPassword
              </label>
              <input
                formControlName="confirmPassword"
                type="password"
                class="form-control"
                [class.is-valid]="
                  registerForm.get('confirmPassword')?.errors == null &&
                  registerForm.get('confirmPassword')?.touched
                " 
                placeholder="repeat password" 
              />
              <p
                *ngIf="
                  registerForm.get('confirmPassword')?.errors != null &&
                  registerForm.get('confirmPassword')?.touched
                "
                class="py-2 text-danger"
              >
                Invalid password
              </p>
            </div>
            <button
              type="submit"
              [disabled]="registerForm.invalid"
              class="mt-3 btn btn-success"
            >
              Sign up
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
