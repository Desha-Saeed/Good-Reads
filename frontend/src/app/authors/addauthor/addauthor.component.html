<div  class="container">
<div class="row my-5" id="de">
    <h4 class=" text-center">Add Author</h4>
    <form action="" enctype="multipart/form-data" method="post" [formGroup]="addauthorform" (ngSubmit)="addauthor()" >
        <div class="elm my-3" >

            <label > Add First Name</label>
            <input type="text" formControlName="f_name" class="form-control">
            <span *ngIf="addauthorform.controls['f_name'].touched && addauthorform.controls['f_name'].invalid">
                
                <span *ngIf="addauthorform.controls['f_name'].errors?.['required']" class="text-danger">
                        this filed is required
                </span>
                <span *ngIf="addauthorform.controls['f_name'].errors?.['minlength']" class="text-danger">
                   minlegth is 3 char
                  </span>
                  <span *ngIf="addauthorform.controls['f_name'].errors?.['maxlength']" class="text-danger">
                    maxLength is 10 char
                   </span>
            </span>

        </div>
        <div class="elm my-3" >

            <label > Add Last Name</label>
            <input type="text" formControlName="l_name" class="form-control">

            <span *ngIf="addauthorform.controls['l_name'].touched && addauthorform.controls['f_name'].invalid">
                
                <span *ngIf="addauthorform.controls['l_name'].errors?.['required']" class="text-danger">
                        this filed is required
                </span>
                <span *ngIf="addauthorform.controls['l_name'].errors?.['minlength']" class="text-danger">
                   minlegth is 6 char
                  </span>
                  <span *ngIf="addauthorform.controls['l_name'].errors?.['maxlength']" class="text-danger">
                    maxLength is 10 char
                   </span>
            </span>

        </div>
        <div class="elm my-3" >

            <label > Add Birth Date</label>
            <input type="date" formControlName="birth_date" class="form-control">

            <span *ngIf="addauthorform.controls['birth_date'].touched && addauthorform.controls['f_name'].invalid">
                
                <span *ngIf="addauthorform.controls['birth_date'].errors?.['required']" class="text-danger">
                        this filed is required
                </span>
    
            </span>

        </div>
        <div class="elm my-3" style="padding: 20px;" >

            <label > Add Photo</label>
            <input type="file" formControlName="photo" class="form-control" (change)="addphoto($event)" >


            <span *ngIf="addauthorform.controls['photo'].touched && addauthorform.controls['f_name'].invalid">
                
                <span *ngIf="addauthorform.controls['photo'].errors?.['required']" class="text-danger">
                        this filed is required
                </span>
    
            </span>

        </div>

        <div class="elm my-3" >

          
            <input type="submit"  class="btn btn-primary " [disabled]="addauthorform.invalid" >

        </div>
    </form>
</div>
</div>
